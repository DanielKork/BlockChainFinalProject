
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple NFT Marketplace</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
        }
        .container {
            max-width: 800px;
        }
        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Simple NFT Marketplace</h1>
        <div class="text-center mb-4">
            <button class="btn btn-primary" onclick="connectMetamask()">Connect Metamask</button>
        </div>
        <div class="text-center mb-4">
            <button id="getBalance" class="btn btn-info">Get Balance</button>
            <button id="createNFT" class="btn btn-success">Create NFT</button>
        </div>
        <div id="marketplace" class="row">
            <!-- Here will be the marketplace items -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
